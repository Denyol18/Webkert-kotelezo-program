<div>
  <h1>Bejelentkezés</h1>
  <form [formGroup]="loginForm">
    <input type="email" formControlName="email" placeholder="E-mail cím"/> <br/><br/>
    <input type="password" formControlName="password" placeholder="Jelszó"/> <br/><br/>
    <button (click)="login()">Bejelentkezés</button> <br/><br/>
    <button [routerLink]="'/register'">Regisztráció</button>
  </form>
</div>
