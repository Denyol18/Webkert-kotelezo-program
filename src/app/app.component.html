<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page"
              (closeSideNav)="close($event, sidenav)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="toggleSideNav(sidenav)">
        <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div>ElectroFix</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="10px" fxHide.xs class="nav-items">
          <li><a [routerLink]="'/login'">Bejelentkezés</a></li>
          <li><a [routerLink]="'/register'">Regisztráció</a></li>
          <li><a [routerLink]="'/home'">Home</a></li>
          <li><a [routerLink]="'/appointmentbook'">Időpontfoglalás</a></li>
          <li><a [routerLink]="'/myappointments'">Időpontjaim</a></li>
          <li><a [routerLink]="'/contacts'">Elérhetőségek</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
